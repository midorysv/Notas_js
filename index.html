<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>📝 App de Notas Rosa</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="estilos.css"> <!-- Archivo CSS rosado -->
</head>
<body class="bg-dark text-light">

  <div class="container py-5">
    <h1 class="text-center mb-4 text-rosa">📝 Notas </h1>
  

    <!-- Formulario para nueva nota -->
    <div class="card bg-rosa-claro mb-4">
      <div class="card-body">
        <h5 class="card-title">Escribe una nota:</h5>
        <textarea id="notaTexto" class="form-control mb-3" rows="3" placeholder="Escribe tu nota aquí..."></textarea>
        <button class="btn btn-rosa" onclick="guardarNota()">Guardar Nota</button>
      </div>
    </div>

    <!-- Botón eliminar todas -->
    <div class="text-end mb-3">
      <button class="btn btn-outline-danger btn-sm" onclick="eliminarTodas()">🗑️ Eliminar Todas</button>
    </div>
<!-- Botón único (guardar o actualizar) -->
<button id="btnGuardar" class="btn btn-rosa" onclick="guardarNota()">Guardar Nota</button>

    <!-- Tabla de notas -->
    <div class="table-responsive">
      <table class="table table-bordered table-striped table-dark">
        <thead class="table-rosa">
          <tr>
            <th>#</th>
            <th>Nota</th>
            <th>Fecha</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaNotas">
          <!-- Las notas se insertan aquí -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
